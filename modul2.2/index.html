<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHS</title>
    <link rel="stylesheet" href="style.css">
    <!-- Tambahkan Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Sesuka Hati Saja</h1>
        <div class="input-container">
            <input type="text" id="task-input" placeholder="Monggo">
            <!-- Ubah tombol Add menjadi ikon user-plus -->
            <button id="add-task"><i class="fa-solid fa-user-plus"></i></button>
        </div>
        <ul id="task-list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
